<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="" method="">

        <div class="pagecontainer">

            <h1 class="pagetitle">Ajout d'article</h1>
            <a href="../pages/index.html">Home</a>
            <a href="../pages/article.html">Article</a>
            
                <div class="article-form">
                    <label for="category">Catégorie:</label>
                    <select id="category" name="category">
                        <option value="choix">Cliquer pour choisir</option>
                        <option value="info">😁Flash Gbere</option>
                        <option value="football">⚽Football</option>
                        <option value="music">🎶Musique</option>
                        <option value="cinema">🎞Cinema</option>
                        <option value="Tourism">✈Tourisme</option>
                        <option value="politic">👨‍⚖️Politique</option>
                        
                    </select>
            
                    <label for="title">Titre de l'article:</label>
                    <input type="text" id="title" name="title" required>
            
                    <label for="image">Image de l'article:</label>
                    <input type="file" id="image" name="image" accept="image/*">
            
                    <label for="content">Contenu de l'article:</label>
                    <textarea id="content" name="content" rows="8" required></textarea>
            
                    <label for="author">Auteur de l'article:</label>
                    <input type="text" id="author" name="author" required>
            
                    <div class="buttons">
                        <button id="cancelbtn" type="button">Annuler</button>
                        <button id="savebtn" type="button">Enregistrer</button>
                    </div>
                </div>
            
            
        </div>
    </form>
        
        
    
    <script src="../script/addArticle.js"></script>
</body>
</html>
